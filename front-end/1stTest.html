<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="1stTest_styles.css">
    <title>1st Test</title>
</head>
<body>
<section class = "container">
    <header>
        <div>
            <h1>Тест: выбор профессиональных характеристик</h1>
        </div>
    </header>
    <form id = "registration">
        <input type="text" id="user-name" placeholder="enter profession" required class = "input">
    </form>
    <form id = "test1">


        <div class="question-form">
            <h2>Стремление к профессиональному совершенству</h2>
            <ul>
                <li>
                    <input type="radio" name="question1" value="a" id="q1a">
                    <label for="q1a">добавить</label>
                </li>
                <li>
                    <input type="radio" name="question1" value="b" id="q1b">
                    <label for="q1b">не добавлять</label>
                </li>
            </ul>
        </div>
        <div class="question-form">
            <h2>Адекватная самооценка</h2>
            <ul>
                <li>
                    <input type="radio" name="question2" value="a" id="q2a">
                    <label for="q2a">добавить</label>
                </li>
                <li>
                    <input type="radio" name="question2" value="b" id="q2b">
                    <label for="q2b">не добавлять</label>
                </li>
            </ul>
        </div>


        <template>
            <button class="next-btn">next page</button>
        </template>


    </form>

</section>

</body>
</html>
