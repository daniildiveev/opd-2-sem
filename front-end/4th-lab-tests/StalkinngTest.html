<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="StalkingTestStyle.css">
  <title>Stalking Test</title>
</head>
<body>
<div id="game-container">
  <h1>Snake Game</h1>
  <canvas id="canvas" width="600" height="600"></canvas>
  <div id="score">Score: 0</div>
  <div id="timer">Timer: 2:00</div>
  <div id="buttons">
    <button onclick="restartGame()">Restart</button>
    <button onclick="endGame()">End Game</button>
  </div>
</div>
<script>
  let canvas = document.getElementById("canvas");
  let ctx = canvas.getContext("2d");

  let circle = {x: 300, y: 300, r: 50};
  let snake = [{x: 100, y: 100}];
  let direction = "";
  let score = 0;
  let timer;

  function drawCircle() {
    ctx.beginPath();
    ctx.arc(circle.x, circle.y, circle.r, 0, Math.PI*2);
    ctx.fillStyle = "red";
    ctx.fill();
    ctx.closePath();
  }

  function drawSnake() {
    for (let i = 0; i < snake.length; i++) {
      ctx.beginPath();
      ctx.rect(snake[i].x, snake[i].y, 20, 20);
      ctx.fillStyle = "blue";
      ctx.fill();
      ctx.closePath();
    }
  }

  function moveSnake() {
    let head = {x: snake[0].x, y: snake[0].y};

    if (direction === "right") {
      head.x += 20;
    } else if (direction === "left") {
      head.x -= 20;
    } else if (direction === "up") {
      head.y -= 20;
    } else if (direction === "down") {
      head.y += 20;
    }

    if (head.x < 0 || head.x > canvas.width-20 || head.y < 0 || head.y > canvas.height-20) {
      endGame();
      return;
    }

    for (let i = 1; i < snake.length; i++) {
      if (head.x === snake[i].x && head.y === snake[i].y) {
        endGame();
        return;
      }
    }

    if (head.x === circle.x && head.y === circle.y) {
      circle.x = Math.floor(Math.random() * (canvas.width-40)) + 20;
      circle.y = Math.floor(Math.random() * (canvas.height-40)) + 20;
      score++;
      snake.push({x: head.x, y: head.y});
    } else {
      snake.pop();
      snake.unshift({x: head.x, y: head.y});
    }

    drawSnake();
    document.getElementById("score").innerText = "Score: " + score;
  }

  function startTimer(duration, display) {
    let timer = duration, minutes, seconds;
    setInterval(function () {
      minutes = parseInt(timer / 60, 10);
      seconds = parseInt(timer % 60, 10);

      minutes = minutes < 10 ? "0" + minutes : minutes;
      seconds = seconds < 10 ? "0" + seconds : seconds;

      display.textContent = "Timer: " + minutes + ":" + seconds;

      if (--timer < 0) {
        endGame();
      }
    }, 1000);
  }

  function restartGame() {
    location.reload();
  }

  function endGame() {
    clearInterval(timer);
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    let resultEnclosing = document.getElementById("result-enclosing");
    resultEnclosing.innerHTML = "<h2>Game Over!</h2><p>Your final score is: " + score + "</p>";

    let submitButtonEnclosing = document.getElementById("submit-button-enclosing");
    submitButtonEnclosing.innerHTML = "<button onclick='submitScore()'>Submit Score</button>";

    let restartButtonEnclosing = document.getElementById("restart-button-enclosing");
    restartButtonEnclosing.innerHTML = "<button onclick='restartGame()'>Play Again</button>";
  }

  function submitScore() {
    let playerName = prompt("Enter your name: ");
// отправка данных на сервер
  }

  document.addEventListener("keydown", function(event) {
    if (event.key === "ArrowRight" && direction !== "left") {
      direction = "right";
    } else if (event.key === "ArrowLeft" && direction !== "right") {
      direction = "left";
    } else if (event.key === "ArrowUp" && direction !== "down") {
      direction = "up";
    } else if (event.key === "ArrowDown" && direction !== "up") {
      direction = "down";
    }
  });
  drawCircle();
  drawSnake();

  let timerDisplay = document.getElementById("timer");
  startTimer(120, timerDisplay);


</script>
</body>
</html>
