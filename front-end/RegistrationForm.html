<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="RegistrationFormStyles.css">
  <title>Login form</title>
</head>

<section class = "container">
  <header>
    <div>
      <h1>Registration form</h1>
    </div>
  </header>

  <body>
  <form id="login-form" method="POST" action="/login">
    <input type="text" name="login" id="user-name" placeholder="Login" required class = "input">
    <br>
    <input type="password" name="password" id="user-password" placeholder="Password" required class = "input">
    <br>
    <button class="first-button" type="submit" id="login">LOGIN</button>
  </form>
  </body>

  <div id="error-message">—è
    <% if (errorMessage) { %>
    <p><%= errorMessage %></p>
    <% } %>
  </div>
  <div id="register-button">
    <button class = "second-button" type="button" id="login">CREATE ACCOUNT</button>
  </div>


</html>
</section>
